 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'org.apache.logging.log4j:log4j-api:2.11.1'
    compile 'org.slf4j:slf4j-nop:1.7.25'
    compile 'com.lmax:disruptor:3.4.2'
    compile 'io.netty:netty-all:4.1.32.Final'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'com.moandjiezana.toml:toml4j:0.7.2'
    compile 'org.mindrot:jbcrypt:0.4'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11'
    compile 'org.jetbrains.kotlin:kotlin-script-runtime:1.3.11'
    compile 'org.jetbrains.kotlin:kotlin-script-util:1.3.11'
    compile 'org.jetbrains.kotlin:kotlin-compiler:1.3.11'
    compile 'org.openjfx:javafx-controls:11.0.1'
    compile 'org.openjfx:javafx-fxml:11.0.1'
    compile 'org.openjfx:javafx-swing:11.0.1'
    compile 'com.zaxxer:HikariCP:3.3.0'
    compile 'org.mockito:mockito-core:2.24.5'
    testCompile 'org.junit.jupiter:junit-jupiter-api:RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-params:RELEASE'
}

group = 'luna'
version = '1.0'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
